server:
  port: 10006
eureka:
  instance:
    hostname: xh-config
    prefer-ip-address: true
  client:
    service-url:
      defaultZone :  @xh.eureka.url@
spring:
  application:
    name: xh-config
  profiles:
    active: native
    # Mysql
  cloud:
    config:
      server:
        native:
          search-locations: config-file/ # 直接读取根目录 不需要 /**
