server:
  port: 10002

spring:
  application:
    name: xh-export
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true # 是否启动服务发现
        service-id: xh-config
      uri: http://xh1:10006/
eureka:
  client:
    service-url:
      defaultZone : http://xh1:10000/eureka/
  instance:
    hostname: xh-export
    prefer-ip-address: true
